<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Raleway:400,500,600,700,800&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="top all">
      <img src="image/reose.png" alt="">
    </div>
    <div class="bottom all"></div>
    <div class="left all"></div>

    <div class="question">
      <i class="fas fa-question"></i>
    </div>

    <div class="forgot">
        <img src="image/2867046.png" alt="">
        <div>
          <h1>Forgot Password ?</h2>
          <span>Enter your email address associated with your account we will mail a link to reset your password</span>
          <form>
            <div class="form-group">
              <input name="userName" type="email" placeholder="Email address">
              <label>Email address</label>
            </div>
          </form>
          <button><a href="#">SEND</a></button>
          <p class="login">Back to <a href="#/login">login?</a></p>
        </div>
    </div>
  </div>
</body>

</html>
